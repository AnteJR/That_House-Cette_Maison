    <div class="gameContainer" id="gameContainer">
        <div class="topScreen">

            <div class="gameScreen" id="gameScreen"></div>
        </div>
        <div class="bottomScreen" id="screenBottom">

            <div class="commandsList">

                    <div class="command whiteText lookC" id="lookC" data-command="voir"><span></span></div>
                    <div class="command whiteText useC" id="useC" data-command="utiliser"><span></span></div>
                    <div class="command whiteText goC" id="goC" data-command="aller"><span></span></div>
                    <div class="command whiteText leaveC" id="leaveC" data-command="quitter"><span></span></div>
                </div>
                <div class="baseCommands bonusCommands" id="bonusCommands">
                    <div class="command hitC bonusC" id="hitC" data-command="frapper"><span class="iAmAngry"></span></div>
                    <div class="command inspectC bonusC" id="inspectC" data-command="inspecter"><span class="iAmBargain"></span></div>
                    <div class="command waitC bonusC" id="waitC" data-command="attendre"><span class="iAmSad"></span></div>
                    <div class="command acceptC bonusC" id="acceptC" data-command="accepter"><span class="iAmAccept"></span></div>
                </div>
            </div>
        </div>
    </div>
