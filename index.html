<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FEUILLES DE STYLE -->
    <link rel="stylesheet" href="./CSS/jeu.css">
    <link rel="stylesheet" href="./CSS/jeu_animations.css">
    <title>Ma Maison</title>
</head>

<body>
    <!-- DIV .flicker POUR L'EFFET DE SCINTILLEMENT -->
    <div class="flicker" id="flickerDiv"></div>

    <!-- DIV QUI CONTIENT L'ENTIER DE L'INTERFACE DE JEU -->
    <div class="gameContainer">
        <div class="topScreen">
            <div class="wobblyTitle titleDiv whiteText" id="titleGame">MA MAISON</div>
            <div class="gameScreen" id="gameScreen"></div>
        </div>
        <div class="bottomScreen" id="screenBottom">
            <div class="enterTxt">
                <input type="text" placeholder="~ entrer une commande ~" class="inputCommand" id="commandInput" />
            </div>
            <div class="commandsList">
                <div class="menuDiv whiteText" align="center">~~~ LISTE DES COMMANDES ~~~</div>
                <div class="baseCommands">
                    <div class="command whiteText lookC" id="lookC"><span>VOIR</span></div>
                    <div class="command whiteText useC" id="useC"><span>UTILISER</span></div>
                    <div class="command whiteText goC" id="goC"><span>ALLER</span></div>
                    <div class="command whiteText leaveC" id="leaveC"><span>QUITTER</span></div>
                </div>
                <div class="baseCommands bonusCommands" id="bonusCommands">
                    <div class="command hitC bonusC" id="hitC"><span class="iAmAnger">FRAPPER</span></div>
                    <div class="command inspectC bonusC" id="inspectC"><span class="iAmBargain">INSPECTER</span></div>
                    <div class="command waitC bonusC" id="waitC"><span class="iAmDepression">ATTENDRE</span></div>
                    <div class="command acceptC bonusC" id="acceptC"><span class="iAmAcceptance">ACCEPTER</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- DIV POUR LES GRAPHISMES -->
    <div class="whiteText mesStyles interactiveText" id="monStyle">Visuels</div>

    <!-- DIV POUR LES ALERTS -->
    <div class="alertBox" id="boxAlert" style="display:none">
        <div class="txtAlert whiteText" id="alertTxt"></div>
        <input type="button" value="next" class="buttonAlert" id="alertButton" />
    </div>

    <!-- AUDIOS -->
    <audio src="Audio/Keyboard1.wav" id="key1" muted="muted"></audio>
    <audio src="Audio/Keyboard2.wav" id="key2" muted="muted"></audio>
    <audio src="Audio/Keyboard3.wav" id="key3" muted="muted"></audio>
    <audio src="Audio/Keyboard4.wav" id="key4" muted="muted"></audio>
    <audio src="Audio/Keyboard5.wav" id="key5" muted="muted"></audio>
    <audio src="Audio/Keyboard6.wav" id="key6" muted="muted"></audio>
    <audio src="Audio/Keyboard7.wav" id="key7" muted="muted"></audio>
    <audio src="Audio/Keyboard8.wav" id="key8" muted="muted"></audio>

    <audio src="Audio/Menu.wav" id="menu" muted="muted" class="monAudio" loop></audio>
    <audio src="Audio/Denial.wav" id="denial" muted="muted" class="monAudio" loop></audio>
    <audio src="Audio/Acceptance.wav" id="acceptance" muted="muted" class="monAudio" loop></audio>

    <audio src="Audio/buttonHover.wav" id="btnHover" muted="muted"></audio>
    <audio src="Audio/buttonPress.wav" id="btnPress" muted="muted"></audio>

    <!-- CHARGEMENT DES SCRIPTS ICI POUR LES CHARGER APRÃˆS LE DOM -->
    <script type="text/javascript" src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script type="text/javascript" src="JS/localStorageManagement.js"></script>
    <script type="text/javascript" src="JS/gameVar.js"></script>
    <script type="text/javascript" src="JS/musicManagement.js"></script>
    <script type="text/javascript" src="JS/textDisplay.js"></script>
    <script type="text/javascript" src="JS/endScreen.js"></script>
    <script type="text/javascript" src="JS/alertDisplay.js"></script>
    <script type="text/javascript" src="JS/act1.js"></script>
    <script type="text/javascript" src="JS/startupPage.js"></script>
    <script type="text/javascript" src="JS/textInput.js"></script>
    <script type="text/javascript" src="JS/homePage.js"></script>
    <script type="text/javascript" src="JS/openLetter.js"></script>
</body>

</html>
